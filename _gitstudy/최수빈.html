<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>월화수목금토일</title>
        <script type="text/javascript">
            var a=prompt("월화수목금토일 중에서 입력하세요");
            if(a==null){
                alert("입력하지 않았습니다.");
            }
            else if(a=='월'||a=='화'||a=='수'||a=='목'||a=='금'){
                alert(''+a+'는 출근');
            }
            else if(a=='토'||a=='일'){
                alert(''+a+'는 휴일');
            }
            else{
                alert('요일을 정확하게 입력하세요.');
            }

        </script>
    </head>

    </body>
</html>
